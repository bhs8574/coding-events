<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <h1>Coding Events</h1>
</header>
<nav>
    <ul>
        <li><b>All Events</b></li>
    </ul>
</nav>
<main>

    <ul>
        <th:block th:each="event : ${events}">
            <li th:text="${event}"></li>
        </th:block>
    </ul>

</main>

</body>
</html>
