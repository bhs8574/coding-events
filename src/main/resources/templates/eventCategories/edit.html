<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>
<nav th:replace="fragments :: nav"></nav>
<main>
    <div th:replace="fragment :: construction"></div>
    <form method="post" th:action="@{/eventCategories/edit}">
        <input type="hidden" name="eventId" th:value="${category.id}"/>
        <div class="form-group">
            <label>Name
                <input th:field="${category.name}" class="form-control" />
            </label>
            <span class="error" th:errors="${category.name}"></span>
        </div>
        <div class="form-group">
            <input type="submit" value="Edit" class="btn btn-success" />
            <!-- TODO: How about a cancel button? -->
        </div>
    </form>

</main>

</body>
</html>
